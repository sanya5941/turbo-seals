<div class="arena">
  <div class="player">
    <app-char [char]="player"></app-char>
  </div>
  <div class="field">
      <h1 class="heading">Arena</h1>
      <button class="button-fight" *ngIf="!done" (click)="fight()">Go</button>
      <div class="logs">
        <p class="logs__item" *ngFor="let log of logs">
          {{ log }}
        </p>
      </div>
      <div class="result">
        <p class="winner" *ngIf="done">{{ winner.getName() }} win!</p>
      </div>
  </div>
  <div class="bot">
    <app-char [char]="bot"></app-char>
  </div>
</div>

<a routerLink="">Home</a>
